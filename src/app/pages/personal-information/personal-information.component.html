<div class="container">
    <h1>
        <span>Personal Information</span>
    </h1>

    <table *ngIf="myData">
        <thead>
            <tr>
                <th width="100px" *ngFor="let col of myData[0]"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{ col }}</td>
            </tr>
        </tbody>
    </table>

    <section>
        <p *ngFor="let sentence of aboutMe">
            {{sentence}}
        </p>
    </section>
</div>
