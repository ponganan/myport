<section class="forms-section">
    <h1>Animated Forms</h1>
    <div class="forms">
        <div class="form-wrapper" [ngClass]="{'is-active': activeForm === 'login'}">
            <button type="button" class="switcher switcher-login" (click)="setActiveForm('login')">
                Login
                <span class="underline"></span>
            </button>
            <form class="form form-login" #loginForm="ngForm" (ngSubmit)="onSubmitLogin()">
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="login-email" type="email" required [(ngModel)]="loginData.email" name="email">
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input id="login-password" type="password" required [(ngModel)]="loginData.password"
                            name="password">
                    </div>
                </fieldset>
                <button type="submit" class="btn-login" [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
        <div class="form-wrapper" [ngClass]="{'is-active': activeForm === 'signup'}">
            <button type="button" class="switcher switcher-signup" (click)="setActiveForm('signup')">
                Sign Up
                <span class="underline"></span>
            </button>
            <form class="form form-signup" #signupForm="ngForm" (ngSubmit)="onSubmitSignup()">
                <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="signup-email">E-mail</label>
                        <input id="signup-email" type="email" required [(ngModel)]="signupData.email" name="email">
                    </div>
                    <div class="input-block">
                        <label for="signup-password">Password</label>
                        <input id="signup-password" type="password" required [(ngModel)]="signupData.password"
                            name="password">
                    </div>
                    <div class="input-block">
                        <label for="signup-password-confirm">Confirm password</label>
                        <input id="signup-password-confirm" type="password" required
                            [(ngModel)]="signupData.confirmPassword" name="confirmPassword">
                    </div>
                </fieldset>
                <button type="submit" class="btn-signup" [disabled]="!signupForm.valid">Continue</button>
            </form>
        </div>
    </div>
</section>
